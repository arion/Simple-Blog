  content: CSS используется создателями веб-страниц для задания цветов расположения и других аспектов представления документа. Основной целью разработки CSS являлось разделение содержимого (написанного на HTML или другом языке разметки) и представления документа (написанного на CSS). Это разделение может увеличить доступность документа предоставить большую гибкость и возможность управления его представление а также уменьшить сложность и повторяемость в структурном содержимом. Кроме того CSS позволяет представлять один и тот же документ в различных стилях или методах вывода таких как экранное представление.
